  <h1 class="dedi" id="id_a00" title="헌사/제사"> </h1>

  <p class="dedi"> </p>

  <p class="dedi">앤 드루얀을 위하여</p>

  <p class="dedi"> </p>

  <p class="dedi">공간의 광막함과 시간의 영겁에서</p>

  <p class="dedi">행성 하나와 찰나의 순간을</p>

  <p class="dedi">앤과 공유할 수 있었음은 나에게는 하나의<a id="GBS.0007.02"/> 기쁨이었다.</p>
