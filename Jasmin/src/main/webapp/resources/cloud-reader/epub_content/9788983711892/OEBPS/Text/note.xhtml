  <h1 class="att_tit2" id="id_a00">일러두기</h1>

  <p class="att_p0">* 본문 중 인용문 뒤에 달린 쪽 숫자는 해당 서적의 종이책을 기준으로 표시했다. 종이책 정보는 판권이나 참고문헌 등에서 확인할 수 있다.</p>
