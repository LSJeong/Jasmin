  <p class="Go_Light">당신이 미루는 여러 가지 행동 중에서도 개인적으로 중요하게 여기는 영역을 하나 골라 그것을 극복하는<a id="GBS.0172.02"/> 데 노력을 집중하면 더 큰 효과를 거둘 수 있다. 어째서 하나만 골라 집중하라는 것일까? 자신을 바꾸는 변화를 시작하고 지속하려면 시간과 노력이 필요하다. 변화는 과정이다. 생명체인<a id="GBS.0172.03"/> 인간은 익숙한 방식을 조정하려는 변화에 저항하거나 두려움을 느끼는 존재이다. 심리적 원칙을 도전에 적용하고 그 경험을 다시 심리적 도전에 적용하며 발전을 이루려면 시간, 자원,<a id="GBS.0172.04"/> 노력이 필요하다.</p>
