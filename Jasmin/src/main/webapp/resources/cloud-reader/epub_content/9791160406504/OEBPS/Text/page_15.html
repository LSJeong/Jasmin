  <p class="Go_Light">이 책은 더 오래, 더 많이 일하라고 요구하지 않을 것이다. 최대의 노력을 기울여야 하는 순간도 물론<a id="GBS.0018.02"/> 있다. 그러나 우리 대부분의 일상적인 삶은 어느 정도의 성취만으로도 충분히 만족스러울 수 있다. 그럼에도 미루는 습관을 끝내려는 이유는 불필요한 미루기로 인해 생기는 고통을 없애고<a id="GBS.0018.03"/> 살아가기 위해서이다. 그러고 나면 언제든 최대치의 노력을 이끌어낼 수 있지 않을까? 미루느라 낭비했던 시간을 되찾으면 더 많이 즐기고 더 많이 성취할 시간이 생길 것이다.</p>
