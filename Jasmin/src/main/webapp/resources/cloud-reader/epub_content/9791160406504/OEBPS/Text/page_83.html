  <p class="Go_Light">불안, 두려움, 불쾌한 감정에 대응하는 감정 근육을 키워두면 미루는 습관을 극복할 수 있을 뿐 아니라<a id="GBS.0102.02"/> 인생에서 마주치는 긴장, 압박, 공포를 이겨내게 된다. 장기적 수확을 위해 단기적 보상을 포기하는 법도 익힐 수 있다. 인생을 굉장하거나 끔찍한 것으로 보지 않고 있는 그대로<a id="GBS.0102.03"/> 받아들이게 된다. 긴장을 받아들이려는 의지가 결국 견뎌내야 할 긴장을 줄여주는 역설도 경험할 것이다. 긴장으로 인한 미루는 습관이 더 이상 당신을 방해하게 하지 않으면서 더 많은<a id="GBS.0102.04"/> 기회를 누릴 수 있다.</p>
